<body>
    <div class="container">
        <h1>ğŸ• å€’æ•¸äº‹ä»¶ç·¨è¼¯å™¨</h1>
        
        <!-- HTML è¼¸å…¥å€ -->
        <div class="section">
            <h2>ğŸ“ è²¼ä¸Š HTML ç¨‹å¼ç¢¼</h2>
            <textarea id="htmlInput" placeholder="è«‹å°‡ countdown_single_round_tc.html çš„å…§å®¹è²¼ä¸Šåˆ°é€™è£¡..."></textarea>
            <button class="btn" onclick="parseHTML()">ğŸ” è§£æç¨‹å¼ç¢¼</button>
            <div id="parseStatus"></div>
        </div>

        <!-- äº‹ä»¶ç·¨è¼¯å€ -->
        <div class="section" id="eventSection" style="display: none;">
            <h2>âš¡ ç·¨è¼¯å€’æ•¸äº‹ä»¶</h2>
            <div id="eventsContainer" class="events-container"></div>
        </div>

        <!-- åŒ¯å‡ºå€ -->
        <div class="section" id="exportSection" style="display: none;">
            <h2>ğŸ’¾ åŒ¯å‡ºä¿®æ”¹å¾Œçš„ HTML</h2>
            <div class="export-actions">
                <button class="btn btn-success" onclick="exportHTML()">ğŸ“¤ ç”¢ç”Ÿ HTML</button>
                <button class="btn btn-secondary" onclick="copyToClipboard()" id="copyBtn" style="display: none;">ğŸ“‹ è¤‡è£½åˆ°å‰ªè²¼ç°¿</button>
                <a class="btn" id="downloadBtn" style="display: none;">â¬‡ï¸ ä¸‹è¼‰æª”æ¡ˆ</a>
            </div>
            <div id="exportStatus"></div>
        </div>
    </div>

    <script>
        let originalHTML = '';
        let events = [];
        let generatedHTML = '';

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status-message ${type === 'success' ? 'alert-success' : type === 'error' ? 'alert-error' : ''}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        function parseHTML() {
            const htmlContent = document.getElementById('htmlInput').value.trim();
            
            if (!htmlContent) {
                showStatus('parseStatus', 'âŒ è«‹å…ˆè²¼ä¸Š HTML ç¨‹å¼ç¢¼ï¼', 'error');
                return;
            }

            try {
                originalHTML = htmlContent;
                
                // å¤šç¨®æ–¹å¼å˜—è©¦æå– COUNTDOWN_EVENTS
                let eventsData = [];
                
                // æ–¹æ³•1: ç›´æ¥å°‹æ‰¾ window.COUNTDOWN_EVENTS å®šç¾©
                let scriptMatch = htmlContent.match(/window\.COUNTDOWN_EVENTS\s*=\s*(\[[\s\S]*?\]);/);
                
                // æ–¹æ³•2: å°‹æ‰¾ EVENTS å¸¸æ•¸ä¸­çš„é è¨­å€¼
                if (!scriptMatch) {
                    const eventsConstMatch = htmlContent.match(/const EVENTS = \(window\.COUNTDOWN_EVENTS[^:]*?:\s*(\[[\s\S]*?\])\s*\);/);
                    if (eventsConstMatch) {
                        scriptMatch = [null, eventsConstMatch[1]];
                    }
                }
                
                // æ–¹æ³•3: å°‹æ‰¾å®Œæ•´çš„ä¸‰å…ƒé‹ç®—å­
                if (!scriptMatch) {
                    const ternaryMatch = htmlContent.match(/window\.COUNTDOWN_EVENTS\s*&&[\s\S]*?:\s*(\[[\s\S]*?\])\s*\);/);
                    if (ternaryMatch) {
                        scriptMatch = [null, ternaryMatch[1]];
                    }
                }
                
                if (scriptMatch && scriptMatch[1]) {
                    // è§£æç¾æœ‰çš„äº‹ä»¶
                    const eventsCode = scriptMatch[1];
                    eventsData = parseEventsFromCode(eventsCode);
                    
                    if (eventsData.length > 0) {
                        events = eventsData;
                        showStatus('parseStatus', `âœ… æˆåŠŸè§£æï¼æ‰¾åˆ° ${events.length} å€‹äº‹ä»¶`, 'success');
                    } else {
                        events = [];
                        showStatus('parseStatus', 'âš ï¸ æ‰¾åˆ°äº‹ä»¶å€å¡Šä½†ç„¡æ³•è§£æï¼Œæ‚¨å¯ä»¥é–‹å§‹æ–°å¢äº‹ä»¶', 'success');
                    }
                } else {
                    // æ²’æœ‰æ‰¾åˆ°äº‹ä»¶ï¼Œä½¿ç”¨é è¨­å€¼
                    events = [];
                    showStatus('parseStatus', 'âœ… HTML è§£æå®Œæˆï¼æœªæ‰¾åˆ°ç¾æœ‰äº‹ä»¶ï¼Œæ‚¨å¯ä»¥é–‹å§‹æ–°å¢äº‹ä»¶', 'success');
                }

                document.getElementById('eventSection').style.display = 'block';
                document.getElementById('exportSection').style.display = 'block';
                renderEvents();
                
            } catch (error) {
                console.error('è§£æéŒ¯èª¤:', error);
                showStatus('parseStatus', 'âŒ HTML è§£æå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¨‹å¼ç¢¼æ ¼å¼', 'error');
            }
        }

        function parseEventsFromCode(eventsCode) {
            try {
                console.log('æ­£åœ¨è§£æäº‹ä»¶ä»£ç¢¼:', eventsCode);
                
                // æ¸…ç†ä¸¦æ¨™æº–åŒ–äº‹ä»¶ä»£ç¢¼
                let cleanCode = eventsCode.trim();
                
                // ç§»é™¤è¨»é‡‹
                cleanCode = cleanCode.replace(/\/\*[\s\S]*?\*\//g, '');
                cleanCode = cleanCode.replace(/\/\/.*$/gm, '');
                
                // è™•ç† parseLocalDate å‡½æ•¸å‘¼å«
                cleanCode = cleanCode.replace(/parseLocalDate\s*\(\s*["']([^"']+)["']\s*\)/g, '"$1"');
                
                // ç¢ºä¿æ˜¯æœ‰æ•ˆçš„ JSON æ ¼å¼
                if (!cleanCode.startsWith('[')) {
                    cleanCode = '[' + cleanCode + ']';
                }
                if (!cleanCode.endsWith(']')) {
                    cleanCode = cleanCode + ']';
                }
                
                // ä¿®æ­£å¸¸è¦‹çš„æ ¼å¼å•é¡Œ
                cleanCode = cleanCode.replace(/,\s*}/g, '}'); // ç§»é™¤ç‰©ä»¶æœ«å°¾å¤šé¤˜çš„é€—è™Ÿ
                cleanCode = cleanCode.replace(/,\s*]/g, ']'); // ç§»é™¤é™£åˆ—æœ«å°¾å¤šé¤˜çš„é€—è™Ÿ
                
                console.log('æ¸…ç†å¾Œçš„ä»£ç¢¼:', cleanCode);
                
                const eventsArray = JSON.parse(cleanCode);
                
                const parsedEvents = eventsArray.map(event => {
                    // ç¢ºä¿æ‰€æœ‰å¿…è¦çš„å±¬æ€§éƒ½å­˜åœ¨
                    return {
                        date: event.date || new Date().toISOString().split('T')[0],
                        label: event.label || 'æœªå‘½åäº‹ä»¶',
                        type: event.type || 'other'
                    };
                });
                
                console.log('è§£æçµæœ:', parsedEvents);
                return parsedEvents;
                
            } catch (error) {
                console.error('äº‹ä»¶è§£æéŒ¯èª¤:', error);
                console.log('åŸå§‹ä»£ç¢¼:', eventsCode);
                
                // å¦‚æœ JSON è§£æå¤±æ•—ï¼Œå˜—è©¦æ‰‹å‹•è§£æ
                try {
                    return manualParseEvents(eventsCode);
                } catch (manualError) {
                    console.error('æ‰‹å‹•è§£æä¹Ÿå¤±æ•—:', manualError);
                    return [];
                }
            }
        }

        function manualParseEvents(eventsCode) {
            const events = [];
            
            // ä½¿ç”¨æ­£å‰‡è¡¨é”å¼æ‰‹å‹•æå–äº‹ä»¶
            const eventPattern = /\{\s*date:\s*(?:parseLocalDate\s*\(\s*)?["']([^"']+)["']\s*\)?\s*,\s*label:\s*["']([^"']+)["']\s*,\s*type:\s*["']([^"']+)["']\s*\}/g;
            
            let match;
            while ((match = eventPattern.exec(eventsCode)) !== null) {
                events.push({
                    date: match[1],
                    label: match[2],
                    type: match[3]
                });
            }
            
            return events;
        }

        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';

            // æ¸²æŸ“ç¾æœ‰äº‹ä»¶
            events.forEach((event, index) => {
                const eventCard = createEventCard(event, index);
                container.appendChild(eventCard);
            });

            // æ·»åŠ æ–°å¢äº‹ä»¶çš„å¡ç‰‡
            const addCard = createAddEventCard();
            container.appendChild(addCard);
        }

        function createEventCard(event, index) {
            const card = document.createElement('div');
            card.className = 'event-card';
            
            card.innerHTML = `
                <div class="event-form">
                    <div class="form-group">
                        <label>ğŸ“… äº‹ä»¶åç¨±</label>
                        <input type="text" value="${event.label}" onchange="updateEvent(${index}, 'label', this.value)">
                    </div>
                    <div class="form-group">
                        <label>ğŸ“… æ—¥æœŸ</label>
                        <input type="date" value="${event.date}" onchange="updateEvent(${index}, 'date', this.value)">
                    </div>
                    <div class="form-group">
                        <label>ğŸ·ï¸ é¡å‹</label>
                        <select onchange="updateEvent(${index}, 'type', this.value)">
                            <option value="exam" ${event.type === 'exam' ? 'selected' : ''}>è€ƒè©¦</option>
                            <option value="holiday" ${event.type === 'holiday' ? 'selected' : ''}>å‡æœŸ</option>
                            <option value="other" ${event.type === 'other' ? 'selected' : ''}>å…¶ä»–</option>
                        </select>
                    </div>
                    <button class="btn btn-danger" onclick="deleteEvent(${index})">ğŸ—‘ï¸ åˆªé™¤äº‹ä»¶</button>
                </div>
            `;
            
            return card;
        }

        function createAddEventCard() {
            const card = document.createElement('div');
            card.className = 'event-card add-event-card';
            card.onclick = addNewEvent;
            
            card.innerHTML = `
                <div style="text-align: center;">
                    <div class="add-icon">â•</div>
                    <div style="font-size: 1.2rem; font-weight: 600; color: #38b2ac;">æ–°å¢äº‹ä»¶</div>
                </div>
            `;
            
            return card;
        }

        function updateEvent(index, field, value) {
            if (events[index]) {
                events[index][field] = value;
            }
        }

        function deleteEvent(index) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹äº‹ä»¶å—ï¼Ÿ')) {
                events.splice(index, 1);
                renderEvents();
            }
        }

        function addNewEvent() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const newEvent = {
                date: tomorrow.toISOString().split('T')[0],
                label: 'æ–°äº‹ä»¶',
                type: 'other'
            };
            
            events.push(newEvent);
            renderEvents();
        }

        function exportHTML() {
            if (!originalHTML) {
                showStatus('exportStatus', 'âŒ è«‹å…ˆè§£æ HTML ç¨‹å¼ç¢¼ï¼', 'error');
                return;
            }

            try {
                // ç”Ÿæˆæ–°çš„ COUNTDOWN_EVENTS ç¨‹å¼ç¢¼
                const eventsCode = generateEventsCode();
                
                // æ›¿æ›æˆ–æ’å…¥ COUNTDOWN_EVENTS
                let modifiedHTML = originalHTML;
                
                const scriptMatch = modifiedHTML.match(/window\.COUNTDOWN_EVENTS\s*=\s*\[[\s\S]*?\];/);
                
                if (scriptMatch) {
                    // æ›¿æ›ç¾æœ‰çš„äº‹ä»¶
                    modifiedHTML = modifiedHTML.replace(scriptMatch[0], `window.COUNTDOWN_EVENTS = ${eventsCode};`);
                } else {
                    // åœ¨é©ç•¶ä½ç½®æ’å…¥äº‹ä»¶
                    const insertPoint = modifiedHTML.indexOf('const EVENTS = (window.COUNTDOWN_EVENTS');
                    if (insertPoint !== -1) {
                        modifiedHTML = modifiedHTML.slice(0, insertPoint) + 
                                     `    window.COUNTDOWN_EVENTS = ${eventsCode};\n\n    ` + 
                                     modifiedHTML.slice(insertPoint);
                    }
                }

                generatedHTML = modifiedHTML;
                
                // é¡¯ç¤ºåŒ¯å‡ºæŒ‰éˆ•
                document.getElementById('copyBtn').style.display = 'inline-block';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                
                // è¨­å®šä¸‹è¼‰é€£çµ
                const blob = new Blob([generatedHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = url;
                downloadBtn.download = 'countdown_modified.html';
                
                showStatus('exportStatus', `âœ… HTML ç”ŸæˆæˆåŠŸï¼åŒ…å« ${events.length} å€‹äº‹ä»¶`, 'success');
                
            } catch (error) {
                console.error('åŒ¯å‡ºéŒ¯èª¤:', error);
                showStatus('exportStatus', 'âŒ HTML ç”Ÿæˆå¤±æ•—ï¼Œè«‹æª¢æŸ¥äº‹ä»¶è³‡æ–™', 'error');
            }
        }

        function generateEventsCode() {
            const eventsArray = events.map(event => {
                return `{ date: parseLocalDate("${event.date}"), label: "${event.label.replace(/"/g, '\\"')}", type: "${event.type}" }`;
            });
            
            return `[\n      ${eventsArray.join(',\n      ')}\n    ]`;
        }

        async function copyToClipboard() {
            if (!generatedHTML) {
                showStatus('exportStatus', 'âŒ è«‹å…ˆç”¢ç”Ÿ HTMLï¼', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(generatedHTML);
                showStatus('exportStatus', 'âœ… å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼', 'success');
            } catch (error) {
                console.error('è¤‡è£½å¤±æ•—:', error);
                showStatus('exportStatus', 'âŒ è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸å–å…§å®¹', 'error');
            }
        }
    </script>
